{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Register' %} - {{ block.super }}{% endblock %}

{% block content %}
<h1>{% trans 'Register' %}</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">{% trans 'Username' %} *</label>
            <input type="text" id="username" name="username" required aria-required="true" autofocus>
        </div>
        
        <div class="form-group">
            <label for="email">{% trans 'Email' %} *</label>
            <input type="email" id="email" name="email" required aria-required="true">
        </div>
        
        <div class="form-group">
            <label for="password1">{% trans 'Password' %} *</label>
            <input type="password" id="password1" name="password1" required aria-required="true">
        </div>
        
        <div class="form-group">
            <label for="password2">{% trans 'Confirm Password' %} *</label>
            <input type="password" id="password2" name="password2" required aria-required="true">
        </div>
        
        <div class="form-group">
            <label for="role">{% trans 'Role' %}</label>
            <select id="role" name="role">
                <option value="both">{% trans 'Both (Funder & Creator)' %}</option>
                <option value="funder">{% trans 'Funder' %}</option>
                <option value="creator">{% trans 'Creator' %}</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">{% trans 'Register' %}</button>
        <p><a href="{% url 'users:login' %}">{% trans 'Already have an account? Login here.' %}</a></p>
    </form>
</div>
{% endblock %}
