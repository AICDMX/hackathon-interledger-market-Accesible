version: '3.8'

services:
  web:
    build: .
    container_name: hackathon-interledger-market
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (optional - remove for production)
      # Note: This also persists db.sqlite3, media, and staticfiles
      - ./src:/app/src
      # Persist media files (redundant but explicit)
      - ./src/media:/app/src/media
      # Persist static files (redundant but explicit)
      - ./src/staticfiles:/app/src/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=marketplace.settings
      - PYTHONUNBUFFERED=1
      - ALLOWED_HOSTS=*
    command: >
      sh -c "
        cd src &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
