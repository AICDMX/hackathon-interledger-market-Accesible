version: '3.8'

services:
  web:
    build:
      context: marketplace-py
      dockerfile: Dockerfile
    container_name: hackathon-interledger-market
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (optional - remove for production)
      # Note: This also persists db.sqlite3, media, and staticfiles
      - ./marketplace-py:/app
      # Persist media files (redundant but explicit)
      - ./marketplace-py/media:/app/media
      # Persist static files (redundant but explicit)
      - ./marketplace-py/staticfiles:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=marketplace.settings
      - PYTHONUNBUFFERED=1
      - ALLOWED_HOSTS=*
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
  payments:
    build: ./services/payments
    container_name: payments-service
    ports:
      - "4001:3000"
    environment:
      - PORT=3000
    # For development with hot reload, uncomment below and adjust command:
    # volumes:
    #   - ./services/payments:/app
    # command: npm run dev
